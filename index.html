<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国土地理院 地形図ビューア</title>

    <!-- Leaflet.js の CSS と JS を読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- PWA関連 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <style>
        /* body全体の余白をなくし、地図を全画面表示 */
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
        /* 現在地取得ボタンのスタイル */
        #getLocationBtn {
            position: absolute;
            bottom: 20px; /* 画面下からの位置 */
            right: 20px;  /* 画面右からの位置 */
            z-index: 1000; /* Leafletの地図(z-index:400)より手前に表示 */
            padding: 10px 15px;
            background-color: white;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* ボタンに影を付ける */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- app.jsで処理するための現在地取得ボタン -->
    <button id="getLocationBtn">現在地を取得</button>

    <!-- 分離したJavaScriptファイルを読み込む -->
    <!-- defer属性により、HTMLの解析後にスクリプトが実行される -->
    <script src="app.js" defer></script>
</body>
</html>
